<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Responsive meta tag, mobile first -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS demo</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="user_input_form">
      <input
        type="text"
        name=""
        id="search_term"
        placeholder="Enter search term"
      />
      <input type="submit" value="Search" />
    </form>

    <section id="btns_container">
      <button class="blue border btn_of_interest" id="trending_btn">
        Trending
      </button>
      <button class="blue border btn_of_interest" id="happy_btn">Happy</button>
      <button class="blue border btn_of_interest" id="surprised_btn">
        Surprised
      </button>
      <button class="blue border btn_of_interest" id="sad_btn">Sad</button>
      <button class="blue border btn_of_interest" id="wow_btn">Wow</button>
      <button class="blue border btn_of_interest" id="angry_btn">Angry</button>
      <button class="blue border btn_of_interest" id="why_btn">Why</button>

      <button class="blue border">Another one</button>
      <button class="blue border">Another one</button>
      <button class="blue border">Another one</button>
    </section>

    <div id="cards_container"></div>

    <!-- JavaScript, jQuery, Popper.js scripts. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
