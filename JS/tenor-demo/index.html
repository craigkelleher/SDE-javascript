<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Responsive meta tag, mobile first -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Destination Wishlist</title>
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
      <h2>Vacation Destinations WishList</h2>
      <p class="p-header">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist. Created by Craig Kelleher
      </p>
    </header>

    <div class="container">
      <div class="row gx-5">
        <!--First Column-->
        <div class="col-md-4" id="col-1">
          <form id="user_input_form" action="" onsubmit="return false">
            <label for="destination">
              Destination name <br />
              <input
                type="text"
                name=""
                id="card_title"
                placeholder="Enter Destination Name"
              />
            </label>
            <br />
            <label for="location">
              Location <br />
              <input
                type="text"
                name=""
                id="card_text"
                placeholder="Where is it located?"
              />
            </label>
            <br />
            <label for="photo">
              Photo<br />
              <input
                type="url"
                name=""
                id="card_photo"
                placeholder="Enter an image url"
              />
            </label>
            <br />
            <label for="rowdescription">
              Description <br />
              <textarea id="row-description" placeholder="Where is it located?">
              </textarea>
            </label>
            <br />
            <input
              type="submit"
              value="Add to Destination List"
              id="submitButton"
            />
          </form>
        </div>
        <!--Second Column-->
        <div class="col-md-4" id="col-2" style="padding: 5px">
          <!--Things-->
          <div class="col-mid-4" id="cards_container"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript, jQuery, Popper.js scripts. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
