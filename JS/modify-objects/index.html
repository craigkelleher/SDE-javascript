<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Access & Modify Object</title>
  </head>

  <body>
    <script>
      // Information about the Hiking Bermuda book by Cecile Davidson
      const hikingBermuda = {
        author: "Cecile Davidson",
        price: 17.95,
        title: "Hiking Bermuda",
        sections: {
          0: {
            sectionName: "Preface",
            chapters: [
              {
                name: "Trail Locator",
                page: 12,
              },
            ],
          },
          1: {
            sectionName: "Introduction",
            chapters: [
              {
                name: "Map Legend",
                page: 24,
              },
              {
                name: "Rating System",
                page: 22,
              },
            ],
          },
          2: {
            sectionName: "West End",
            chapters: [
              {
                name: "Botanical Gardens",
                page: 63,
              },
              {
                name: "Rockaway, Whale Bay Park",
                page: 45,
              },
              {
                name: "Somerset Bridge, Hog Bay Park",
                page: 39,
              },
            ],
          },
        },
        trails: [
          {
            name: "Somerset to Hamilton Railway Trail",
            page: 75,
            section: "West End",
            distanceInMiles: 11.7,
            rating: "Hardy",
          },
          {
            name: "City of Hamilton",
            page: 69,
            section: "West End",
            distanceInMiles: 2.4,
            rating: "Easy",
          },
          {
            name: "St. George's Point",
            page: 131,
            section: "East End",
            distanceInMiles: 3.6,
            rating: "Moderate",
          },
          {
            name: "South Shore Beaches",
            page: 53,
            section: "West End",
            distanceInMiles: 5.0,
            rating: "Moderate",
          },
        ],
      };

      // console log the title of the book
      console.log(hikingBermuda.title);

      // console log the author of the book
      console.log(hikingBermuda.author);

      // console log the price of the book with $ sign in front of it
      console.log("book price: $", hikingBermuda.price);
      // const formattedPrice = "$" + hikingBermuda.price
      // const formattedPrice = `$ ${hikingBermuda.price}`
      // console.log(formattedPrice);

      //console log the number of chapters in the Preface section
      console.log(
        "Number of chapters in Preface:",
        hikingBermuda.sections["0"].chapters.length
      );

      // console log the number of chapters in the Introduction section
      console.log(
        "Number of chapters in Introduction:",
        hikingBermuda.sections[1].chapters.length
      );

      // console log the number of chapters in the West End section
      console.log(
        "Number of chapters in West End:",
        hikingBermuda.sections[2].chapters.length
      );

      // console log the name of the 4th trail
      console.log("Name of the 4th trail:", hikingBermuda.trails[3].name);

      // console log the page of the 3rd trail
      console.log("Name of the 3rd trail:", hikingBermuda.trails[2].name);
      // console log the section of the 2nd trail
      console.log("Name of the 2nd trail:", hikingBermuda.trails[1].name);

      // console log the rating of the 1st trail
      console.log("Name of the 1st trail:", hikingBermuda.trails[0].name);

      // console log only trails that are at least 4.0 miles
      // const trails = hikingBermuda.trails;
      // const longTrails = [];

      // for (const trail of trails) {
      //   if (trail.distanceInMiles >= 4.0) {
      //     longTrails.push(trail);
      //   }
      // }
      // console.table(longTrails);


      const trails = hikingBermuda.trails;
      const longTrails = [];
          
      for (let index = 0; index < trails.length; index++){
            const trail = trails[index];
            if(trail.distanceinMiles >= 4.0){
                  longTrails.push(trail)
            }
      }
      console.table(longTrails);

      console.table(
        hikingBermuda.trails.filter((trail) => trail.distanceInMiles >= 4.0)
      );

      // console log only trails that are at most 4.0 miles
      console.log(
        hikingBermuda.trails.filter((trail) => trail.distanceInMiles <= 4.0)
      );

      // console log only trails on the West End
      console.log(
        hikingBermuda.trails.filter((trail) => trail.section === "West End")
      );

      // console log only trails on the East End
      console.log(
        hikingBermuda.trails.filter((trail) => trail.section === "East End")
      );

      // console log only moderate trails
      console.log(
        hikingBermuda.trails.filter((trail) => trail.rating === "Moderate")
      );

      // console log only easy trails
      console.log(
        hikingBermuda.trails.filter((trail) => trail.rating === "Easy")
      );

      // console log only hardy trails
      console.log(
        hikingBermuda.trails.filter((trail) => trail.rating === "Hardy")
      );
    </script>
  </body>
</html>
